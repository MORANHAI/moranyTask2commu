<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ברוכים הבאים לאתר שלי</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Assistant', sans-serif;
            background-color: #F8F9FA;
            direction: rtl;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            color: #343A40;
            text-align: center;
        }
        .container {
            background-color: #FFFFFF;
            border-radius: 2rem;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
            padding: 3rem 2rem;
            max-width: 600px;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 2rem;
            border: 2px solid #E5E7EB;
        }



 .presentation-wrapper {
          
            padding: 2.5rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            max-width: 1000px;
            width: 100%;
            text-align: center;
           
            position: relative; /* For absolute positioning of בס"ד */
        }
        h1 {
            font-size: 2.8rem;
            font-weight: 700;
            color: #26547C; /* Blue */
            margin-bottom: 1rem;
        }
        p {
            font-size: 1.2rem;
            line-height: 1.6;
            margin-bottom: 1.5rem;
        }
        .cta-button {
            background-color: #06D6A0; /* Green */
            color: white;
            font-weight: bold;
            padding: 1rem 2.5rem;
            border-radius: 9999px; /* Full rounded */
            box-shadow: 0 8px 20px rgba(6, 214, 160, 0.4);
            transition: transform 0.3s ease-in-out, background-color 0.3s ease-in-out;
            text-decoration: none; /* Remove underline from link */
            display: inline-block; /* Allow padding and sizing */
        }
        .cta-button:hover {
            background-color: #04AA7E; /* Darker green on hover */
            transform: scale(1.05);
        }
    </style>
</head>
<body>

  <div class="presentation-wrapper">
        <!-- בס"ד on top right -->
        <div class="absolute top-4 right-6 text-sm text-gray-500" style="direction: rtl;">
            בס"ד
        </div>
    <div class="container">
        <h1>ברוכ.ה הבא.ה לאתר שלי!</h1>
        <p>
            אני מזמינה אותך לצפות במצגת המקיפה שבניתי, המפרטת את עולם בניית אפליקציות אנדרואיד ב-Java, עם דגש על ממשק משתמש וטיפול בשגיאות.
        </p>
        <a href="presentation.html" class="cta-button">
לצפיה במצגת לחץ כאן        </a>
    </div>
</body>
</html>
